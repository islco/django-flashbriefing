[tox]
envlist =
    {py27,py36}-dj{18,19,110,111},pep8

[testenv]
commands = pytest tests --ds=tests.testapp.settings

deps =
	dj18: Django>=1.8,<1.9
	dj19: Django>=1.9,<1.10
	dj110: Django>=1.10,<1.11
	dj111: Django>=1.11,<1.12
    pipenv

[testenv:pep8]
basepython = python3.6
deps =
    flake8
commands = flake8 flashbriefing

[flake8]
exclude = migrations
max-line-length = 99
